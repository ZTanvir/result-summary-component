<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Result Summary Component</title>
</head>

<body>
    <main class="result">

        <section class="result__average">
            <h1 class="result__text">Your Result</h1>
            <div class="result__avg-number">
                <div class="result__numbers">
                    <p class="result__point">76</p>
                    <p class="result__total">of 100</p>
                </div>
            </div>
            <p class="result__greeting">Great</p>
            <p class="result__msg">You scored higher than 65% of the people who have taken these tests.</p>
        </section>

        <section class="result__summary">
            <div class="result__summary-text">Summary</div>
            <div class="result__reaction">
                <div class="result__reaction--text"><span data-icon="result__reaction-icon"></span>Reaction</div>
                <div>
                    <span class="result__your-point">80</span>
                    <span class="result__out-of">/</span>
                    <span class="result__total-point">100</span>
                </div>
            </div>

            <div class="result__memory">
                <div class="result__memory--text"><span data-icon="result__memory-icon"></span>Memory</div>
                <div><span class="result__your-point">92</span>
                    <span class="result__out-of">/</span>
                    <span class="result__total-point">100</span>
                </div>
            </div>

            <div class="result__verbal">
                <div class="result__verbal--text"><span data-icon="result__verbal-icon"></span>Verbal</div>
                <div>
                    <span class="result__your-point">61</span>
                    <span class="result__out-of">/</span>
                    <span class="result__total-point">100</span>
                </div>
            </div>

            <div class="result__visual">
                <div class="result__visual--text">
                    <span data-icon="result__visual-icon"></span>Visual
                </div>
                <div>
                    <span class="result__your-point">72</span>
                    <span class="result__out-of">/</span>
                    <span class="result__total-point">100</span>
                </div>
            </div>

            <button class="result__btn result__btn--active">Continue</button>

        </section>
    </main>

</body>

</html>
