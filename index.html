<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Component</title>
</head>

<body>
    <main class="result">
        <div class="result__average">
            <p>Your Result</p>
            <div class="result__avg-number">
                <div class="result__point">76</div>
                <div>of 100</div>
            </div>
            <p>Great</p>
            <p class="result__msg">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="result__summary">
            <div class="result__reaction">
                <div><span data-icon="reaction-icon"></span>Reaction</div>
                <div>80/100</div>
            </div>
            <div class="result__memory">
                <div><span data-icon="memory-icon"></span>Memory</div>
                <div>92/100</div>
            </div>
            <div class="result__verbal">
                <div><span data-icon="verbal-icon"></span>Verbal</div>
                <div>61/100</div>
            </div>
            <div class="result__visual">
                <div><span data-icon="visual-icon"></span>Verbal</div>
                <div>72/100</div>
            </div>
            <button class="result__btn">Continue</button>
        </div>
    </main>
</body>

</html>
